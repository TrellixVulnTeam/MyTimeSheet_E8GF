<div class="my-5"></div>
<div  class="mx-auto"  >

 <div class="container-xl"  >
   
   
<div class="p-4 mb-3 bg-info text-dark" >
<h5 style="text-align: center;">Register Form</h5>
</div>

<div class="mx-2">
   <div class="row"  >
   <div class="form-group col-md-4"  >
        ID   <input type="number" class="form-control"  placeholder="Enter Id" [(ngModel)]="tes.resourseId" >
     </div>
     <div class="form-group col-md-4">
       NAME  <input type="text" class="form-control"  placeholder="Enter name"  [(ngModel)]="tes.resourceName" >
     </div>
     <div class="form-group col-md-4">
     TEAM  <input type="text"  class="form-control"  placeholder="Enter team"  [(ngModel)]="tes.team" >
   </div>
   </div >

   <div class="row" *ngFor=" let tim of tes.timesheet" ngClass="text-align">
     
     <div   >
      MONTH  <select type="text"class="form-group col-md-10"  [(ngModel)]="tim.month"  >
        <option selected>Choose...</option>
        <option>january</option>
        <option>february</option>
        <option>march</option>
        <option>april</option>
        <option>may</option>
        <option>june</option>
        <option>july</option>
        <option>august</option>
        <option>september</option>
        <option>october</option>
        <option>november</option>
        <option>december</option>
      </select>
    </div>
  
    <div class="form-group col-md-3"class="mr-1.5">
      YEAR <input type="number" class="form-control"  placeholder="Enter Hours"   [(ngModel)]="tim.year" >
   </div>
   <div class="form-group col-md-3">
      WEEK 1 <input type="number" class="form-control"  placeholder="Enter Hours"   [(ngModel)]="tim.week1">
   </div>
   <div  class="form-group col-md-3">
     WEEK 2  <input type="number" class="form-control"  placeholder="Enter Hours"   [(ngModel)]="tim.week2">
 </div>
 <div class="form-group col-md-3" >
   WEEK 3  <input type="number" class="form-control"  placeholder="Enter Hours"   [(ngModel)]="tim.week3">
 </div>
<div class="form-group col-md-3">
 WEEK 4  <input type="number" class="form-control"  placeholder="Enter Hours"   [(ngModel)]="tim.week4">
</div>
<div class="form-group col-md-3">
 WEEK 5  <input type="number" class="form-control"  placeholder="Enter Hours"   [(ngModel)]="tim.week5">
</div>
</div>
</div>


 
     <div class="form-group"> 
         <button class="btn btn-outline-info btn-lg btn-block" type="submit" (click)="submitdata(tes)">Submit</button>
     </div>
   </div>
   </div>
